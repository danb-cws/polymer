<link rel="import"
      href="bower_components/polymer/polymer.html">

<dom-module id="face-flip">

    <style>
        [unresolved] {
            opacity: 0;
        }
        :host ::content .title {
            font-size: 0.6em;
            color: #999;
            display: block;
            translateY: 50%;
        }
        :host ::content .name {
            display: block;
            translateY: 50%;
        }
        :host ::content img {
            width: 100%;
            border-radius: 50%;
        }

        /* flippin' css from here on... */
        .face-flip-container {
            -webkit-perspective: 1000px;
            perspective: 1000px;
            margin: 1em;
            position: relative;
            width: 320px;
            height: 320px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
        .face-flip-container.flipped .front{
            -webkit-transform: rotateY(180deg);
            transform: rotateY(180deg);
        }
        .face-flip-container.flipped .back{
            -webkit-transform: rotateY(0deg);
            transform: rotateY(0deg);
        }
        .front, .back {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .face-flip-item {
            position: relative;
        }
        .front, .back {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            transition: 0.6s;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
            border: 3px solid #999;
        }
        .front {
            z-index: 2;
            -webkit-transform: rotateY(0deg);
            transform: rotateY(0deg);
            text-align: center;
            display: -webkit-flex;
            display: flex;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-align-items: center;
            align-items: center;
            font-size: 1.6em;
        }
        .back {
            -webkit-transform: rotateY(-180deg);
            transform: rotateY(-180deg);
        }
    </style>

    <template>
        <div class="face-flip-container" onclick="this.classList.toggle('flipped');">
            <div class="front">
                <h2>
                    <content select=".title"></content>
                    <content select=".name"></content>
                </h2>
            </div>
            <div class="back">
                <content select="img"></content>
            </div>
        </div>
    </template>

    <script>
      // register a new element
      Polymer({
        is: "face-flip"
      });
    </script>
</dom-module>
